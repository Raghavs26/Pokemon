<div class="p-list">
    <div class="box" *ngFor="let p of pokemons">
        <img [src]="p.sprites.front_default" alt="Pokemon" />
        <h3>{{ p.name }}</h3>
        <p><b>Type:</b>{{ p.types[0].type.name }}</p>
        <p><b>Height:</b>{{ p.height }}</p>
        <p><b>Health:</b>{{ p.stats[0].base_stat }}</p>
        <p><b>Attack Power:</b>{{ p.stats[1].base_stat }}</p>
    </div>
</div>
